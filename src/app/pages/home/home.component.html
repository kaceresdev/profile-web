<section class="home__container">
  <div class="home__container__header">
    <img src="assets/img/header-home.png" width="100%" alt="Collage de tecnologías" />
    <h1 class="home__container__header__title">{{ 'HOME.POSITION' | translate }}</h1>
    <span class="home__container__header__tipyng" style="--caracteres: 27">{{ 'HOME.GREETING' | translate }}</span>
    <img
      src="assets/img/matrix.png"
      width="100%"
      alt="chatea conmigo"
      class="home__container__header__matrix"
      alt="Separador matrix"
    />
    <div class="home__container__header__profile">
      <img src="assets/img/profile.jpeg" width="50%" alt="Javier Cáceres" />
      <img src="assets/img/arrow-down.svg" width="10%" alt="Flecha abajo" (click)="scrollToElement('information')" />
    </div>
  </div>
  <section class="home__container__personal__info" id="information">
    <h2>{{ 'HOME.KACERESDEV' | translate | uppercase }}</h2>
    <p [innerHTML]="'HOME.PERSONAL_INFO' | translate" class="home__container__personal__info__text"></p>
    <img src="assets/img/setup.jpg" width="100%" alt="Setup" />
  </section>
</section>
