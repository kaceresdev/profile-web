<div class="blog__container">
  <h2>{{ 'BLOG.KNOWN' | translate }}</h2>
  <p>{{ 'BLOG.TEXT' | translate }}</p>
  <p>{{ 'BLOG.TEXT_2' | translate }}</p>
  <h3>{{ 'BLOG.LAST_POSTS' | translate }}</h3>
  <div class="blog__container__post" *ngFor="let post of posts; index as i; trackBy: trackByFn">
    <img src="{{ post.imgUrl }}" alt="Imagen del post" class="blog__container__post__img" />
    <p>{{ post.title }}</p>
  </div>
  <div class="blog__container__blog">
    <button class="blog__container__blog__button" (click)="toBlog()">
      <span class="blog__container__blog__button__text">Ir al Blog</span>
    </button>
  </div>
</div>
