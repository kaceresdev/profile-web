<nav class="menu-bar__container" *ngIf="!isCelular" id="menu-bar">
  <div class="menu-bar__container__logo" (click)="toTop()">
    <img
      src="assets/img/kaceresdev-simplelogo-without-background.png"
      alt="Logo kaceresdev sin texto"
      width="70px"
      id="logo"
    />
  </div>
  <div class="menu-bar__container__menu">
    <li class="item" *ngFor="let item of menuItems">
      <a [routerLink]="item.route" (click)="toTop(item.route)">{{ item.title }}</a>
    </li>
  </div>
</nav>
<div id="menu-items">
  <li class="item" *ngFor="let item of menuItems">
    <a [routerLink]="item.route" (click)="toTop(item.route); toggleNavIcon()">{{ item.title }}</a>
  </li>
</div>
